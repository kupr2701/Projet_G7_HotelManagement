<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>HOTEL MANAGEMENT APP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">inscription et
        connexion</a>
    </div>
  </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <!-- success message -->
      <div th:if="${param.success}">
        <div class="alert alert-info">Vous êtes inscrit avec succès!</div>
      </div>

      <h1>INSCRIPTION</h1>

      <form th:action="@{/registration}" method="post" th:object="${user}">

        <div class="form-group">
          <label class="control-label" for="firstName"> nom :</label>
          <input id="firstName" class="form-control" th:field="*{firstName}"
                 required autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="lastName"> prenom :</label> <input
                id="lastName" class="form-control" th:field="*{lastName}"
                required autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="email"> Email :</label> <input
                id="email" class="form-control" th:field="*{email}" required
                autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="password"> mot de passe :</label> <input
                id="password" class="form-control" type="password"
                th:field="*{password}" required autofocus="autofocus" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success">Register</button>
          <span>Déjà enregistré? <a href="/" th:href="@{/login}">connexion
								</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
