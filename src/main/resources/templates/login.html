<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
       lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>HOTEL MANAGEMENT APP</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">inscription et
         connexion</a>
    </div>
  </div>
</nav>

<br>
<br>
<div class = "container">
  <div class = "row">
    <div class = "col-md-6 col-md-offset-3">

      <h1> User Login Page </h1>
      <form th:action="@{/login}" method="post">

        <!-- error message -->
        <div th:if="${param.error}">
          <div class="alert alert-danger">Nom d'utilisateur invalide ou
            le mot de passe.</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
          <div class="alert alert-info">vous avez été déconnecté.</div>
        </div>

        <div class = "form-group">
          <label for ="username"> Nom d'utilisateur </label> :
          <input type="text" class = "form-control" id ="username" name = "username"
                 placeholder="Enter Email ID" autofocus="autofocus">
        </div>

        <div class="form-group">
          <label for="password">Mot de passe </label>: <input type="password"
                                                         id="password" name="password" class="form-control"
                                                         placeholder="Enter Password" />
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="login-submit" id="login-submit"
                     class="form-control btn btn-primary" value="Log In" />
            </div>
          </div>
        </div>
      </form>
      <div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">s'enregistrer
								ici</a></span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
